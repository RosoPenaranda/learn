query ($id: String!) {

  path(id: $id) {
    id
    name
    icon
    description
    createdAt
    character {
      id
      name
    }
  }

  pathModules(pathId: $id) {
    id
    name
    icon
    type
    previous { id }
    lessons { 
      id
      storySection {
        id
        order
        content
        conceptId 
        concept {
          id
          name
          description
          icon 
        }
      }
       }
  }
}
