query  {
  getFriendRequestsFromMe {
    id
    fromId
    toId
    accepted
    requested
    from{
      id
      firstName
      lastName
      email
      profileImage
      userPreferences{
        id
        userId
        practiceGoal
        why
        codingAbility
      }
      createdAt
    }
    to{
      id
      firstName
      lastName
      email
      profileImage
      userPreferences{
        id
        userId
        practiceGoal
        why
        codingAbility
      }
      createdAt
    }
   }
  }